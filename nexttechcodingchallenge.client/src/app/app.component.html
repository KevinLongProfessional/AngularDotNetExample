<h1 id="tableLabel">Hacker News</h1>

<p>This component demonstrates fetching data from the latest stories in the Hacker News API and filtering them via text search.</p>

<p>
  <input type="text" [(ngModel)]="searchText" />
  <input type="button" value="Search" (click)="onSearchChanged()" />
</p>

<p *ngIf="isLoading"><em>Loading... </em></p>


<table *ngIf="hackerNewsItems">
  <thead>
    <tr>
      <th>Title</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of hackerNewsItems">
      <td>{{ item.title }}</td>
      <td> <a href="{{item.url}}"> {{item.url}} </a></td>
    </tr>
  </tbody>
</table>

<p>Page: {{ startIndex/itemCount + 1 }}</p>
<div class="bottom-buttons">
    <input [disabled]="isLoading || startIndex <= 0" type="button" value="Previous" (click)="swapPage(false)" />
    <input [disabled]="isLoading || reachedEnd" type="button" value="Next" (click)="swapPage(true)" />
</div>
