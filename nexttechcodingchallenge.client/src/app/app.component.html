<h1 id="tableLabel">Hacker News</h1>

<p>This component demonstrates fetching data from the 500 latest stories in the Hacker News API and filtering it via text search.</p>

<p>
  <input type="text" [(ngModel)]="searchText" />
  <input type="button" value="Search" (click)="onSearchChanged()" />
</p>

<p *ngIf="isLoading"><em>Loading... </em></p>


<table *ngIf="hackerNewsItems">
  <thead>
    <tr>
      <th>Title</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of hackerNewsItems">
      <td>{{ item.title }}</td>
      <td>{{ item.url }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!isLoading && startIndex > 0">
  <input type="button" value="Previous" (click)="swapPage(false)" />
</div>
<div *ngIf="!isLoading && !reachedEnd">
  <input type="button" value="Next" (click)="swapPage(true)" />
</div>
